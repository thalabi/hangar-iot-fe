<p-table [value]="deviceList" styleClass="p-datatable-striped" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
            <th>Type</th>
            <th>Telemetry</th>
            <th>Make</th>
            <th>Model</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-device>
        <tr>
            <td>{{device.name}}</td>
            <td>{{device.description}}</td>
            <td>{{device.location}}</td>
            <td>{{device.deviceType}}</td>
            <td>{{device.telemetry | boolean}}</td>
            <td>{{device.iotDeviceMake}}</td>
            <td>{{device.iotDeviceModel}}</td>
        </tr>
    </ng-template>
</p-table>
